<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Try toneletter-vue</title>
    <link rel="icon" href="favicon.ico" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/toneletter/dist/toneletter.min.js"></script>
    <script src="../dist/toneletter-vue.min.js"></script>
    <style>
      .toneletter {
        font-size: 20px;
        font-family: "Lucida Sans Unicode", "DejaVu Sans", "Arial Unicode MS",
          serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Here is a toneletterized textarea.</p>
      <textarea
        v-toneletter="{
          lang: 'th',
          toneKeys: ['0', '1', '2', '3', '4'],  // for tones ā, à, â, á, ǎ
          phoneticSymbols: {
            'U': '\u0289', // ʉ
            'A': '\u0259', // ə
            'E': '\u025b', // ɛ
            '@': '\u0254', // ɔ
            'G': '\u014b', // ŋ
          },
          autoObserve: true,
        }"
        class="toneletter"
        cols="80"
        rows="10"
        ref="textarea"
      >
      </textarea>
      <div>
        <button @click="on">Turn on</button>
        <button @click="off">Turn off</button>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello!",
        },
        methods: {
          on() {
            this.$refs.textarea.toneletter.observe();
          },
          off() {
            this.$refs.textarea.toneletter.off();
          },
        },
      });
    </script>
  </body>
</html>
